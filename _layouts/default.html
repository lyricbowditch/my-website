<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        
        <br />
        
        <nav>
          <a href="/my-website/">About</a> |
          <a href="/my-website/podcasts">Podcasts</a> |
          <a href="/my-website/otherprojects">Other Projects</a>
        </nav>
        <br />
        <p>
          lyricbowditch[at]gmail[dot]com
        </p>

        <p>
          <a href="https://www.linkedin.com/in/lyric-bowditch-6b964a161/" target="_blank">
          <img src="{{ "/assets/LinkedIn.png" | relative_url }}" alt="LinkedIn">
          </a> 
          <a href="https://airmedia.org/talent/lyric-bowditch" target="_blank">
          <img src="{{ "/assets/AIR.png" | relative_url }}" alt="AIR Profile">
          </a>
        </p>

        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
